<!-- Daily Activity -->
<body>
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Listado de usuarios</h4>
      <a mat-flat-button style="background-color: #0b488c; margin-bottom: 55px;" href="/users/create"	><mat-icon>add</mat-icon>Nuevo usuario</a>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
              <p class="mb-0 fw-normal op-5">{{ element.nombreUsuario }}</p>
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.email}}</p>
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="Fecha vencimiento">
            <th mat-header-cell *matHeaderCellDef> Fecha vencimiento </th>
            <td mat-cell *matCellDef="let element">
              <p>{{element.expirationDate | date:' MMMM dd, yyyy':'es'}}</p>
            </td>
          </ng-container>
  
          <!-- Budget Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
              <div style="display: flex; justify-content: center; gap: 8px;">
                <button mat-icon-button aria-label="View" (click)="detailUser(element.id)">
                  <mat-icon>visibility</mat-icon>
                </button>
          
                <button mat-icon-button aria-label="Edit" (click)="updateUser(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>
          
                <button mat-icon-button aria-label="Delete" (click)="deleteUser(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                
              </div>
            </td>
          </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</body>
