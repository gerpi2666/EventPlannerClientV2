
<body>
<div class="event-list">
  <mat-card *ngFor="let event of dataSource" class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.descripcion }}</mat-card-title>
      <mat-card-subtitle>{{ event.fecha | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="sanitizeImage(event.imagen)" alt="Event Image" class="event-image">
    <mat-card-content>
      <p>Cupo: {{ event.cupo }}</p>
    </mat-card-content>
    <mat-card-actions class="event-actions">
      <button mat-button color="primary" (click)="openDetailDialog(event)">Detalle</button>
      <button mat-button color="warn">Eliminar</button>
      <button mat-button color="accent">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
</body>
