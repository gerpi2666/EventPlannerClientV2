<div class="container">
  <h2>Agregar Evento</h2>

  <form (ngSubmit)="addEvent()" [formGroup]="eventForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="4"></textarea>
      <div *ngIf="eventForm.get('descripcion').invalid && (eventForm.get('descripcion').dirty || eventForm.get('descripcion').touched)"
           class="alert alert-danger">
        Descripción requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" formControlName="fecha" class="form-control">
      <div *ngIf="eventForm.get('fecha').invalid && (eventForm.get('fecha').dirty || eventForm.get('fecha').touched)"
           class="alert alert-danger">
        Fecha requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="cupo">Cupo:</label>
      <input type="number" id="cupo" formControlName="cupo" class="form-control">
      <div *ngIf="eventForm.get('cupo').invalid && (eventForm.get('cupo').dirty || eventForm.get('cupo').touched)"
           class="alert alert-danger">
        Cupo requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="file" id="imagen"  (change)="handleFileInput($event)" class="form-control-file">
      <img *ngIf="eventForm.get('imagen').value"  class="preview-image">
    </div>

    <button type="submit"  class="btn btn-primary">Agregar Evento</button>
  </form>
</div>
