<h2 >
  Lista de eventos
</h2>

<div class="event-list">
  <mat-card *ngFor="let event of dataSource" class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle> Fecha: {{ event.fecha | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="sanitizeImage(event.imagen)" alt="{{ event.name }}" class="event-image">
    <mat-card-content>
      <div class="event-details">
        <p class="event-description"><strong>Descripci√≥n:</strong> {{ event.descripcion }}</p>
        <p><strong>Cupo:</strong> {{ event.cupo }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="event-actions">
      <button mat-button class="primary-button" (click)="openDetailDialog(event)">Ver Detalles</button>
      <button mat-button class="accent-button" (click)="registerEvent(event.id)">Suscribirse</button>
    </mat-card-actions>
  </mat-card>
</div>
